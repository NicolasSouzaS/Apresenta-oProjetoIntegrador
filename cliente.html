      <div class="d-flex justify-content-center align-items-center" style="height: 90px;">
        <main class="container">
          <div class="row">
            <!-- Coluna para o texto "Funcionarios" -->
            <div class="col text-start">
              <!-- Inicio do modal com botão -->
                <!-- Button trigger modal -->
                <button onclick="carregarDadosFuncionarios();" style="background-color: #f2f2f2; color: black; font-weight: bold; border: 1px solid black;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Funcionarios
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Funcionarios Luumacare</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div id="list-func" class="modal-body">
                      
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
    
            <!-- Coluna para o texto "Solicitações de Clientes" -->
            <div class="col text-center">
             <!-- Button trigger modal -->
              <button onclick="carregarDadosClientes();" style="background-color: #f2f2f2; color: black; font-weight: bold; border: black;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                Clientes
              </button>

              <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">

                    </div>
                    <div id="list-cli" class="modal-body">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="col text-end">
           <!-- Button trigger modal -->
              <!-- Button trigger modal -->
            <button onclick="cadastrarClientes();" style="background-color: #f2f2f2; color: black; font-weight: bold; border: black;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
              Cadastrar Funcionarios

                  </div>
